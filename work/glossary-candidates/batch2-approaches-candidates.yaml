# === Bug Fixing & Testing Practices ===
- term: Test-First Bug Fixing
  definition: Disciplined debugging approach requiring a failing test that reproduces the bug BEFORE modifying production code, transforming trial-and-error into systematic verification
  context: Development Methodology / Testing
  source: test-first-bug-fixing.md
  related_terms:
    - Red-Green-Refactor
    - Regression Prevention
    - Test Validates Fix
  status: candidate
  enforcement_tier: advisory
  confidence: high
  notes: "Golden rule: Before you fix the bug, write a test that fails because of the bug"

- term: Test Validates Fix
  definition: Verification step ensuring test fails for the RIGHT reason (reproduces bug) by temporarily inverting assertion to expect wrong behavior, confirming test accuracy
  context: Development Methodology / Testing
  source: test-first-bug-fixing.md
  related_terms:
    - Test-First Bug Fixing
    - Regression Prevention
  status: candidate
  enforcement_tier: advisory
  confidence: high
  notes: Critical anti-ghost-bug technique

- term: Regression Prevention
  definition: Benefit of test-first bug fixing where failing-then-passing test becomes permanent guard preventing bug from returning unnoticed
  context: Development Methodology / Testing
  source: test-first-bug-fixing.md
  related_terms:
    - Test-First Bug Fixing
    - Test Validates Fix
  status: candidate
  enforcement_tier: advisory
  confidence: high

