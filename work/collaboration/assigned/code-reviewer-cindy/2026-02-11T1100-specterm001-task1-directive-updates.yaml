# Code Review: Naming Convention Templates

## Template: Generic Manager Suffix

**Comment:**
> The class name `{ClassName}Manager` uses a generic "Manager" suffix. Consider using a domain-specific term that reflects the actual responsibility.
>
> **Suggestion:** Rename to `{ClassName}Router` (if routing) or `{ClassName}Coordinator` (if orchestrating).
>
> **Rationale:** Per [Domain Glossary](link), we prefer domain-driven naming over generic suffixes.
>
> **Leniency:** This is a guideline for new code. No need to refactor existing code, but let's align new additions with the glossary.

## Template: Load vs Read Confusion

**Comment:**
> The method `load_{resource}()` seems to only read data without initializing dependencies. Consider using `read_{resource}()` instead.
>
> **Distinction:**
> - `load_*()` ‚Üí Initialize with dependencies (e.g., `load_framework()`)
> - `read_*()` ‚Üí Retrieve data only (e.g., `read_config_file()`)
>
> **Suggestion:** Rename to `read_{resource}()` if no dependency initialization occurs.
>
> **Leniency:** This is a guideline for clarity. If you prefer to keep "load", please add a comment explaining what's being initialized.

## Template: State vs Status Confusion

**Comment:**
> The variable `{var}_state` appears to track operational health, which is "status" in our glossary.
>
> **Distinction:**
> - `State` ‚Üí Logical condition (e.g., TaskState: pending/active/done)
> - `Status` ‚Üí Operational health (e.g., TaskStatus: healthy/degraded/failed)
>
> **Suggestion:** Rename to `{var}_status` for consistency with domain glossary.

## Leniency Rule

**Medium Leniency (Guideline, Not Blocker):**
- ‚úÖ Suggest improvements in PR comments
- ‚úÖ Provide rationale and glossary links
- ‚ùå Don't block PRs for naming alone
- ‚ùå Don't require refactoring existing code

**When to Block:**
- New code introduces naming that conflicts with core domain concepts
- Naming causes ambiguity or confusion
- Naming is factually incorrect (not just stylistic)
