# Naming Conventions: Quick Reference for Code Reviewers

## Common Anti-Patterns

| Anti-Pattern                 | Preferred Alternative      | Why                          |
|------------------------------|----------------------------|------------------------------|
| `*Manager` (generic)         | `*Router`, `*Coordinator`  | Domain-specific term         |
| `*Handler` (adds no value)   | Remove suffix              | Simpler, cleaner             |
| `load_*()` (for simple read) | `read_*()` or `load_*()`   | load = init deps, read = get |
| `state` (for health)         | `status`                   | Glossary distinction         |

## When to Comment

- ‚úÖ New code uses generic suffixes without domain meaning
- ‚úÖ Load/read distinction unclear
- ‚úÖ State/status used inconsistently
- ‚ùå Existing code (unless refactoring anyway)

## Leniency

**Guideline, not blocker:** Suggest improvements, don't require changes unless causing confusion.

