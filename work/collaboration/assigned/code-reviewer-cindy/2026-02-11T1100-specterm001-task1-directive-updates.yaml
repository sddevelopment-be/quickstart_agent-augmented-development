## Implementation Notes

### Naming Anti-Patterns to Document

**Pattern 1: Generic "Manager" Suffix**
- ‚ùå Anti-pattern: `ModelConfigurationManager`
- ‚úÖ Preferred: `ModelRouter` (reflects routing responsibility)
- Rationale: "Manager" is too generic, lacks domain meaning

**Pattern 2: Handler Without Context**
- ‚ùå Anti-pattern: `TaskAssignmentHandler`
- ‚úÖ Preferred: `TaskAssigner` (simpler, domain-driven)
- Rationale: "Handler" suffix adds no value

**Pattern 3: Load vs Read Confusion**
- ‚ùå Anti-pattern: `load_config_file()` (for simple file read)
- ‚úÖ Preferred: `read_config_file()` or `load_framework()` (with deps)
- Rationale: load = initialize with dependencies, read = retrieve data

**Pattern 4: State vs Status Confusion**
- ‚ùå Anti-pattern: Using "state" for operational health
- ‚úÖ Preferred: State = logical condition, Status = operational health
- Rationale: Glossary defines distinct meanings

