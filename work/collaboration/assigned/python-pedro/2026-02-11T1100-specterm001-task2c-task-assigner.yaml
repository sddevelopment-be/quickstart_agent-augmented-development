### Glossary Entry

```markdown
## TaskAssigner

**Domain:** Collaboration (Agent Orchestration)  
**Definition:** Component responsible for assigning tasks to agents based on capabilities and availability.

**Responsibilities:**
- Assign tasks to appropriate agents
- Validate agent capabilities match task requirements
- Balance workload across agents
- Track assignment history

**Anti-Pattern:** TaskAssignmentHandler (redundant "Handler" suffix, unnecessary verbosity)

**Example Usage:**
```python
assigner = TaskAssigner()
assignment = assigner.assign(task_id="T-001", agent_id="backend-dev")

# Or auto-assign based on capabilities
assignment = assigner.assign_by_capability(task)
```

**Related Terms:**
- Task (what's being assigned)
- Agent (who receives assignment)
- Assignment (the act of assigning)

**Related ADRs:** SPEC-TERM-001
```

