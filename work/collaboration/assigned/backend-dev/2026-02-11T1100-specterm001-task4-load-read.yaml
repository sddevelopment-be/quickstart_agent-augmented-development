    def load_framework(self) -> Framework:
        """Load framework with full initialization.
        
        Steps:
        1. Read config files (read_*)
        2. Parse domain models (parse_*)
        3. Initialize dependencies (validators, parsers)
        4. Validate integrity (validate_*)
        5. Return fully-initialized framework
        """
