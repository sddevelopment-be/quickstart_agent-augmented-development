        config = self.read_config("config.yaml")
        agents_data = self.read_agents_directory()
        
        # Step 2-4: Initialize with dependencies
        agents = [self.load_agent(a) for a in agents_data]
        validators = self.initialize_validators()
        
        # Step 5: Return initialized framework
        return Framework(
            config=config,
            agents=agents,
            validators=validators
        )
    
    def read_config(self, path: str) -> dict:
        """Read config file (no initialization)."""
        return yaml.safe_load(Path(path).read_text())
    
    def load_agent(self, data: dict) -> Agent:
        """Load agent with full initialization."""
        agent = Agent(**data)
        agent.initialize_tools()      # Dependency initialization
        agent.validate_capabilities() # Validation
