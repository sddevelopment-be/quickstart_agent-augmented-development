- Method only retrieves data from file/database
- No dependencies initialized
- No validation or parsing
- Returns raw data

**Use "load" when:**
- Method initializes dependencies
- Performs validation
- Parses complex data structures
- Initializes tools/services
- Returns fully-initialized object

**Example:** `read_config()` retrieves raw dict, `load_framework()` initializes system.
