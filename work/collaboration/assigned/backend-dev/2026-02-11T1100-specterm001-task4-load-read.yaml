### Distinction Examples

**Load (Initialize with Dependencies):**
```python
# BEFORE (inconsistent)
def load_config(path: str) -> dict:
    """Load config from file."""  # Actually just reads, doesn't initialize
    return json.loads(Path(path).read_text())

def read_agent(agent_id: str) -> Agent:
    """Read agent profile."""  # Actually loads with parsers, validators
    return AgentParser().parse(agent_id)

# AFTER (correct)
def read_config(path: str) -> dict:
    """Read configuration from file (no initialization).
    
    Returns raw config data. Use load_framework() to initialize.
    """
    return json.loads(Path(path).read_text())

def load_agent(agent_id: str) -> Agent:
    """Load agent with full initialization (parsers, validators).
    
    Initializes:
    - Parse agent profile file
    - Validate capabilities
    - Load required directives
    - Initialize tools/dependencies
    """
    parser = AgentParser()
    validator = AgentValidator()
    agent = parser.parse(agent_id)
    validator.validate(agent)
    agent.initialize_tools()  # Dependency initialization
    return agent
```

