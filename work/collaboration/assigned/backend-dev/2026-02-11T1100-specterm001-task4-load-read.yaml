### Glossary Clarification

Update `docs/glossary.md`:

```markdown
## load

**Domain:** Initialization  
**Definition:** Initialize a component with its dependencies, validation, and required setup.

**Key Characteristic:** More than just data retrieval; involves initialization of dependencies, validation, and complex setup.

**Examples:**
- `load_framework()` - Read config + initialize components + validate
- `load_agent()` - Parse profile + load directives + initialize tools
- `load_dataset()` - Read data + parse format + validate schema

**Contrast:** read (retrieves data without initialization)

---

## read

**Domain:** Data Retrieval  
**Definition:** Retrieve data from a source without initialization or complex processing.

**Key Characteristic:** Simple data retrieval; no dependency initialization.

**Examples:**
- `read_file()` - Retrieve file content
- `read_config()` - Retrieve raw config dict
- `read_text()` - Retrieve text data

**Contrast:** load (initializes with dependencies)
```

