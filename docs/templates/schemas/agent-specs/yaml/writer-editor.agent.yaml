    primary_focus: '** Paragraph-level refinement for tone, register, clarity, cohesion.'
    secondary_awareness: '** Strategic voice alignment, subtle semantic fidelity.'
    avoid: '** Introducing new facts, altering intent, over-polishing into stylistic
      uniformity.'
