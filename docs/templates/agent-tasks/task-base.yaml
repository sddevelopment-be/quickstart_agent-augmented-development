# Task Base Template - Required Fields
# Version: 1.0.0
# 
# This template contains the minimal required fields for creating a new task.
# Tasks are created in work/inbox/ and processed by the Agent Orchestrator.
#
# File naming convention: YYYY-MM-DDTHHMM-<agent>-<slug>.yaml
# Example: 2025-11-23T1430-structural-repomap.yaml

# ============================================================================
# REQUIRED FIELDS
# ============================================================================

# Unique task identifier (should match filename without .yaml extension)
id: "YYYY-MM-DDTHHMM-agent-slug"

# Target agent name (must match a directory under work/assigned/)
# Valid agents: structural, lexical, curator, diagrammer, planning, coordinator,
#               architect, translator, build-automation, backend-dev, frontend,
#               writer-editor, synthesizer, researcher, bootstrap-bill, manager
agent: "agent-name"

# Current task status
# Valid values: new | assigned | in_progress | done | error
status: "new"

# Artifacts this task will create or modify (relative to repo root)
artefacts:
  - "path/to/artifact1.md"
  - "path/to/artifact2.md"

# ============================================================================
# USAGE
# ============================================================================
#
# 1. Copy this template to work/inbox/
# 2. Rename to: YYYY-MM-DDTHHMM-<agent>-<slug>.yaml
# 3. Update id to match filename (without .yaml)
# 4. Set agent to target agent name
# 5. List artifacts to be created/modified
# 6. Add optional fields from task-context.yaml as needed
# 7. Commit and push to trigger orchestrator
#
# See: docs/templates/task-context.yaml for optional context fields
# See: docs/templates/task-timestamps.yaml for timestamp fields
# See: docs/HOW_TO_USE/multi-agent-orchestration.md for complete guide
