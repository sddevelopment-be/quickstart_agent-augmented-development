  title: "Feature: Distribution & Release Enablement"
  labels: planning,feature,distribution
  priority: high
  assignee: ""
  body: |
    # Feature: Distribution & Release Enablement

    ## Objective
    Deliver the release artifact (+ scripts + Guardian workflow) defined in ADR-013 and ADR-014 so downstream repos can adopt the framework via a single, auditable package.

    ## Context
    - ADR-019 commits us to trunk-based releases, ADR-020 formalizes the runtime layers, and ADR-021 drives router diversity. None of that matters if we cannot safely ship `quickstart-framework-<version>.zip`.
    - Architecture + technical designs live under `docs/architecture/design/distribution_of_releases_*.md`; the architect work log (`work/reports/logs/architect/2025-11-24T2105-distribution-release-architecture.md`) enumerates deliverables still pending implementation.

    ## Current Signals
    - No tasks currently cover packaging automation, install/upgrade scripts, or Framework Guardian execution.
    - Release-readiness is a gating constraint for downstream rollout and the “Distribution / Release” surface called out in `docs/architecture/design/README.md`.

    ## Execution Framework
    - Follow `.github/agents/approaches/file_based_collaboration/README.md` for every spawned task.
    - Coordinate large batches through `.github/ISSUE_TEMPLATE/run-iteration.md` so Guardian + packaging work stays auditable.

    ## Scope
    - Build CI-friendly pipeline to assemble the zip + META files.
    - Implement `framework_install.sh` and `framework_upgrade.sh` with the conflict-handling logic described in the technical design.
    - Materialize the Framework Guardian agent profile + templates in `.github/agents/`.
    - Document end-to-end release/upgrade steps inside `docs/HOW_TO_USE/` and `docs/architecture/design/`.

    ## Acceptance Criteria
    - ✅ Releases emit the documented directory structure with manifest + metadata checksums.
    - ✅ Framework Guardian produces `FRAMEWORK_AUDIT_REPORT.md` and `FRAMEWORK_UPGRADE_PLAN.md` from the provided templates.
    - ✅ Release notes describe ADR coverage and include Guardian invocation instructions.
    - ✅ Dry-run and conflict workflows are validated (tests and at least one rehearsal task).

    ## Dependencies
    - `docs/architecture/design/distribution_of_releases_architecture.md`
    - `docs/architecture/design/distribution_of_releases_technical_design.md`
    - ADR-013, ADR-014, ADR-020, ADR-021

    ## Follow-up Tasks to Generate
    - Packaging pipeline implementation task
    - Installer/upgrade script development + tests
    - Framework Guardian agent + templates + validation tasks
    - Release notes / publishing checklist task

