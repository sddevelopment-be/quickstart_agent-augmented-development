    # Feature: Toolchain Governance & Lifecycle

    ## Objective
    Turn the Copilot tooling assessment into hardening steps (policy, automation, documentation) so Layer 0 utilities stay secure, observable, and easy to roll forward.

    ## Context
    - Trunk-based development (ADR-019) amplifies the need for predictable developer environments.
    - Tool versions, security posture, and telemetry drive the “quality-to-cost” lens from ADR-021 and ADR-012.

    ## Current Signals
    - Manager, architect, curator, and build-automation tasks remain open and uncoordinated.
    - Setup script changes stalled pending checksum verification and version policy.

    ## Execution Framework
    - Manage work through `.github/agents/approaches/file_based_collaboration/`.
    - Bundle batches via `.github/ISSUE_TEMPLATE/run-iteration.md` whenever multiple tooling tasks are advanced together.

    ## Scope
    - Define update cadence + rollback policy (architect).
    - Implement checksum verification, parallel installs, and opt-in telemetry (build automation).
    - Publish tooling best practices and maintenance checklists (curator).
    - Keep the coordination status board updated (manager).

    ## Acceptance Criteria
    - ✅ Version policy published and referenced by CONTRIBUTING/HOW_TO_USE.
    - ✅ `.github/copilot/setup.sh` validates checksums and installs tools concurrently without regressions.
    - ✅ Telemetry can be toggled on/off, stores local metrics, and respects privacy constraints.
    - ✅ Best-practice guide + maintenance checklists merged under `.github/agents/approaches/` and `docs/templates/checklists/`.
    - ✅ Coordination doc (`work/planning/tooling-enhancements-roadmap.md`) reflects dependencies + state.

