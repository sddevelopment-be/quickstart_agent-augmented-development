[tool.mutmut]
# Paths to apply mutations
paths_to_mutate = "ops/orchestration/"

# Test runner command
runner = "python -m pytest validation/"

# Tests directory
tests_dir = "validation/"

# Patterns to exclude from mutation
dict_synonyms = ["Dict", "dict"]

# Timeout for each test run (seconds)
timeout = 60

[tool.black]
line-length = 88
target-version = ['py310', 'py311', 'py312']
include = '\.pyi?$'

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]

ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
]

[tool.pytest.ini_options]
testpaths = ["validation"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --tb=short"
