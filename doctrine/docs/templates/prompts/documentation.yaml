## Required Sections

Adapt based on documentation type:

### For API Documentation:
1. **Overview** - What the API does (100-200 words)
2. **Quick Start** - Minimal example (5-10 minutes)
3. **Authentication** - How to authenticate requests
4. **Endpoints** - Detailed endpoint reference
5. **Error Handling** - Error codes and troubleshooting
6. **Examples** - Complete working examples (3+)
7. **Rate Limits** - Usage constraints
8. **Changelog** - Version history

### For User Guides:
1. **Introduction** - Purpose and scope
2. **Prerequisites** - What's needed before starting
3. **Step-by-Step Instructions** - Numbered steps with screenshots
4. **Common Issues** - Troubleshooting section
5. **FAQ** - Frequently asked questions (5-10)
6. **Next Steps** - Where to go after completing guide

### For Architecture Documentation:
1. **Context** - Problem being solved
2. **System Overview** - High-level architecture diagram
3. **Components** - Detailed component descriptions
4. **Data Flow** - How data moves through system
5. **Design Decisions** - Key architectural choices and trade-offs
6. **Dependencies** - External systems and libraries
7. **Security Considerations** - Security model and constraints
8. **Operational Concerns** - Monitoring, scaling, disaster recovery

## Constraints

### Do (Allowed Actions)
- Use clear, concise language (avoid jargon unless defined)
- Include diagrams for complex concepts
- Provide working code examples
- Link to related documentation
- Follow existing documentation style guide

### Don't (Prohibited Actions)
- Don't assume unstated prerequisites
- Don't use "obviously" or "simply" (condescending)
- Don't duplicate content (link instead)
- Don't include deprecated or obsolete information
- Don't mix audience levels in single document

### Time Box
[45-120 minutes recommended]

- Planning/outlining: 15-20% of time
- Writing: 50-60% of time
- Examples/diagrams: 15-20% of time
- Review/polish: 10-15% of time

