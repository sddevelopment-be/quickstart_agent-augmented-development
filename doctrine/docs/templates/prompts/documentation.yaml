## Quality Gates

Document must pass these checks before completion:

### Technical Accuracy
- [ ] All code examples tested and working
- [ ] API endpoints verified against implementation
- [ ] Screenshots current (not outdated)
- [ ] Version numbers correct

### Readability
- [ ] Flesch Reading Ease: >50 for technical, >60 for general audience
- [ ] Average sentence length: <25 words
- [ ] Paragraphs: <5 sentences each
- [ ] Headings: Hierarchical and descriptive

### Completeness
- [ ] All required sections present
- [ ] No placeholder text ([TODO], [TBD], etc.)
- [ ] Cross-references complete
- [ ] Examples cover common use cases

### Consistency
- [ ] Follows existing documentation structure
- [ ] Terminology consistent with glossary
- [ ] Code style matches project conventions
- [ ] Formatting consistent throughout

## Examples Specification

