# META/MANIFEST.yml
# Describes the framework core contents for this release.
# Used by:
# - framework_install.sh / framework_upgrade.sh
# - Framework Guardian Agent
# - Any tools that need to know "what belongs to the framework"

framework:
  name: quickstart_agent-augmented-development
  version: "1.2.0"
  release_date: "2025-11-24"
  description: "Core files for the agent-augmented development framework."

# Optional: minimal semver range for projects
compatibility:
  min_project_version: "1.0.0"
  notes:
    - "Projects older than this may require manual migration."

# Define how files/directories are treated.
# mode:
#   - sync-always: should track framework updates closely
#   - copy-once: initial scaffold; safe to diverge locally
#   - reference-only: for docs that describe framework but not enforced
#   - ignore: present in bundle but not managed (rare)

paths:
  - path: ".github/agents"
    mode: sync-always
    description: "Core agents, frameworks guardrails, and shared agent docs."

  - path: "docs/templates/agent-tasks"
    mode: sync-always
    description: "Canonical task templates for agents."

  - path: "docs/directives"
    mode: sync-always
    description: "Core directive mini-specs."

  - path: "docs/guidelines"
    mode: sync-always
    description: "Core guidelines/approaches composed from directives."

  - path: "validation"
    mode: sync-always
    description: "Schemas, portability run protocols, and audit-related files."

  - path: "work/README.md"
    mode: sync-always
    description: "Description of file-based asynchronous orchestration."

  # Example of a copy-once path: starter project files that users are expected to diverge from
  - path: "docs/VISION.example.md"
    mode: copy-once
    description: "Example project vision; users should copy & adapt to docs/VISION.md."

  # Example of reference-only: purely informational docs about the framework
  - path: "docs/FRAMEWORK_OVERVIEW.md"
    mode: reference-only
    description: "High-level explanation of the framework, not enforced."

# Optional per-file entries for special cases (override directory-level modes)
files:
  - path: ".github/agents/framework-guardian.agent.md"
    mode: sync-always
    description: "Definition of the Framework Guardian Agent."

  - path: "validation/FRAMEWORK_AUDIT_REPORT.md"
    mode: reference-only
    description: "Skeleton; content is generated per project by the Guardian."

  - path: "validation/FRAMEWORK_UPGRADE_PLAN.md"
    mode: reference-only
    description: "Upgrade planning report; generated per project."

  - path: ".framework_meta.yml"
    mode: ignore
    description: "Local file maintained by the project to track installed version."

# Optional metadata for tools
tooling:
  upgrade_script:
    path: "scripts/framework_upgrade.sh"
    mode: sync-always
    description: "Shell script used to apply framework updates."
  install_script:
    path: "scripts/framework_install.sh"
    mode: sync-always
    description: "Shell script used to install the framework into a project."
