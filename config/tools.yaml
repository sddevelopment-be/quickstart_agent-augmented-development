# Tool Configuration
# This file defines available LLM CLI tools and their invocation patterns
# Updated: 2026-02-10 to reflect current model IDs and remove retired tools

tools:
  claude-code:
    binary: claude
    command_template: "{binary} {prompt_file} --model {model} --output {output_file}"
    platforms:
      linux: /usr/local/bin/claude
      macos: /usr/local/bin/claude
      windows: /usr/bin/claude  # Via WSL2
    models:
      - claude-opus-4-6
      - claude-sonnet-4-5-20250929
      - claude-haiku-4-5-20251001
    capabilities:
      - code_generation
      - code_review
      - long_context
      - subagent_invocation
    note: "Primary tool for Claude-based workflows"

  cursor:
    binary: cursor
    command_template: "{binary} --prompt-file {prompt_file} --model {model}"
    platforms:
      linux: /usr/local/bin/cursor
      macos: /Applications/Cursor.app/Contents/MacOS/cursor
      windows: C:\Users\{USER}\AppData\Local\Programs\cursor\cursor.exe
    models:
      - gpt-4o
      - claude-opus-4-6
      - claude-sonnet-4-5-20250929
    capabilities:
      - code_generation
      - code_editing
      - project_context
      - multimodal
    note: "IDE integration with multiple model providers"

